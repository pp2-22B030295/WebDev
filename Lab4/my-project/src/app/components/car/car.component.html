
<div class="container">
  <h4><mark>Autosalon:</mark>{{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Car parametrs:
    <ul>
      <li>Speed: <strong>{{speed}}</strong>km</li>
      <li>Car color:<strong>{{colors?.car}}</strong></li>
      <li>Salon color:<strong>{{colors?.salon}}</strong></li>
      <li>Wheel color:<strong>{{colors?.wheels}}</strong></li>
    </ul>
  </div>

  <h4>Object reducting:</h4>
  <button class="btn btn-danger" (click) = "showEdit()" >Reduct</button>
  <div><br></div>
  <form *ngIf="isEdit" >
    <div class="form-group">
      <input type="text" placeholder="Car name"
             class="form-control" [(ngModel)]="name" name="name"><br>
      <input type="text" placeholder="Car model"
             class="form-control" [(ngModel)]="model" name="model"><br>
      <input type="number" placeholder="Speed"
             class="form-control" [(ngModel)]="speed" name="speed"><br>
<!--
      <input type="text" placeholder="Car color"
             class="form-control" [(ngModel)]="colors?.car" name="car"><br>
      <input type="text" placeholder="Car salon color"
             class="form-control" [(ngModel)]="colors?.salon" name="salon"><br>
      <input type="text" placeholder="Car wheel color"
             class="form-control" [(ngModel)]="colors?.wheels" name="wheels"><br>
-->
    </div>
  </form>

  <h4>Car options:</h4>
  <form (submit)="addOpt(option.value)" >
    <div class="form-group">
      <label for="option">Add new option</label>
      <input type="text" id="option" placeholder="Write something" class="form-control" #option>
      <br>
      <button type="submit" class="btn btn-outline-success">Add</button><br>
    </div>
  </form>


  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options; let i = index">
        {{opt}} <button class="btn btn-danger btn-sm" (click)="deleteOpt(option.value)">X</button>
      </li>
    </ul>
  </div>

  <h4>Choose car</h4>
  <button class="btn btn-danger" (click)="carSelect('bmw')" >BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">AUDI</button>
  <button class="btn btn-info" (click)="carSelect('mercedes')">Mercedes</button>

</div>
