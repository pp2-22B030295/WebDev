<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
      h1{
        color: white;
        margin: 20px;
      }
      .list{
        background: #2d3c49;
        width: 500px;
        height: 700px;
      }
      h2{
        text-decoration: underline;
        color: white;
        margin: 20px;
      }
      .done{
        color: rgb(179, 59, 40);
        text-decoration: line-through;
        font-family: "Times New Roman",serif;
      }
      .not-done{
        color: #1ca364;
        font-family: "Times New Roman",serif;
      }
    </style>
</head>
<body>
<figure>
  <div class="list">

    <h1>My To-Do List</h1>
    <h2 >Chores</h2>
    <ul>
      <p class="not-done">load the dishwasher</p>
      <p class="not-done">vacuum living room</p>
      <p class="not-done">take out garbage</p>
      <p class="done">sweep the garage</p>
    </ul>
    <h2 >Homework</h2>
    <ul>
      <p class="done">brainstorm ideas for Science project</p>
      <p class="done">finish Calculus 2 problems</p>
      <p class="not-done">study for Programming midterm :P</p>
      <p class="not-done">finish Project 0 on Udicity <b>FEND</b></p>
      <p class="done">find sources for Biology research paper</p>
      <p class="not-done">read first two chapters of The Art of War</p>
    </ul>
    <h2 >Party</h2>
    <ul>
      <p class="done">send out invitations</p>
      <p class="not-done">research party room at restaurant</p>
      <p class="not-done">order the cake!</p>
    </ul>
  </div>
  </figure>
</body>
</html>
